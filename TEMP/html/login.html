<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>User Login</title>
    <meta name="author" content="Bhanuka Rajakaruna">
    <meta name="description" content="common user login page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!--<script src="" async defer></script>-->

    <!--FULL PAGE-->
    <div class="page">

        <!--LOGIN FORM BOX-->
        <div class="login_form">
            <form action="####" method="post">
                
                <!--LOGO-->
                <div><img class="logo" src="../images/logo.png" alt="MicroCAPS-logo"></div>
                
                <div>
                    <h2>Log In</h2>
                </div>
                
                <!--INPUT FIELDS-->
                <div><input class="ipbox" type="email" name="username" placeholder=" Username" required></div><br>
                <div><input class="ipbox" type="password" name="pw" placeholder=" Password" required></div><br>
                
                <!--FORGOT PASSWORD LINK-->
                <div><a class="forgot_pw" href="####">Forgot password?</a></div><br>
                
                <!--SUBMIT BUTTON-->
                <div><button class="btn_submit" type="submit">Submit</button></div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/dashboard.css" type="text/css">
</head>

<body>
    <!--<script src="" async defer></script>-->
    <div class="page">
        <div class="navigation"></div>
        <div class="full_content">
            <div class="top_content"></div>
            <div class="detailed_content">
                <div class="left">
                    <div class="heading bold">Dashboard</div>
                    <div class="indetail">
                        <div class="graph">
                            <div class="upper">
                                <div class="bold">Ongoing Assembly</div>
                                <div><label for="vehicles" class="small">Select Vehicle</label>
                                    <select name="vehicles" id="vehicles">
                                        <option value=""></option>
                                        <option value="test">Test</option>
                                    </select>
                                </div>
                            </div>
                            <div class="chart"><img src="../temp/graph.jpg" class="donut" alt="status graph"></div>
                            <div class="map_list">
                                <div class="map">
                                    <div class="circle"></div>
                                    <div>Done</div>
                                </div>
                                <div class="map">
                                    <div class="circle"></div>
                                    <div>On-going</div>
                                </div>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="damages">
                            <div>
                                <div class="bold">Damaged Parts</div>
                                <div></div>
                            </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="count">
                        <div class="countbox">
                            <div class="number">5</div>
                            <div>On Assembly</div>
                        </div>
                        <div class="countbox">
                            <div class="number">10</div>
                            <div>Dispatched</div>
                        </div>
                        <div class="countbox">
                            <div class="number">2</div>
                            <div>On Hold</div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="logs bold">
                        <div class="sidebox">Activity Logs</div>
                        <div class="sidebox"></div>
                    </div>
                    <div class="quick bold">
                        <div class="sidebox">Quick Access</div>
                        <div class="sidebox btn"><button type="button" class="blue_button">Issue Parts</button><button
                                type="button" class="blue_button">Schedule Tasks</button></div>
                    </div>
                    <div class="calender"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
